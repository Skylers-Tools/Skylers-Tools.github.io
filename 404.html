    body {

      background: #f5f6fa;

      padding: 0;

    header {

    main {

    }

    section {
      margin-bottom: 2rem;

      padding: 1.5rem;
      border-radius: 10px;

    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #dcdde1;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      nav a { display: block; margin: 0.5rem 0; }
    }
  </style>
</head>
