<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found | Skyler's Tools</title>
  <link rel="stylesheet" href="/assets/css/main.css?v=1" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background: var(--bg, #f5f6fa);
      color: var(--text, #2f3640);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }

    p {
      max-width: 420px;
      margin: 1rem auto;
      line-height: 1.5;
      color: #555;
    }

    a.button {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    a.button:hover {
      opacity: 0.85;
    }

    footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <main>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Looks like this page wandered off into the void. Don’t worry — it happens to the best of us!</p>
    <a href="/" class="button">Back to Home</a>
  </main>
  <footer>© <span id="year"></span> Skyler’s Tools</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
